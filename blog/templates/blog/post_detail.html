{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default float" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            <a class="btn btn-default float" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        {% if post.published_date %}
            <h1>{{ post.title }}</h1>
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
        {% else %}
            <a class="btn btn-default float" href="{% url 'post_publish' pk=post.pk %}">Publicar</a>
            <h1>{{ post.title }}</h1>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
