{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <form method="post" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="save btn btn-default">Enviar</button>
                <button type="reset" class="float btn btn-warning">Limpar</button>
            </div>
        </form>
    </div>
{% endblock %}
